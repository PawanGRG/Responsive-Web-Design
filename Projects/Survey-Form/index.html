<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name<input id="name" name="name" type="text" placeholder= "Enter your name" required/></label>
          <label for="email" id="email-label">Email<input id="email" name="email" type="email" placeholder= "Enter your email" required/></label>
          <label for="number" id="number-label">Age<input id="number" name="number" type="number" min="12" max="99" placeholder= "Age"/></label>
          <label for="role">Which option best describes your current role?
            <select id="dropdown" name="role">
              <option value ="" disabled selected>Select current role </option>
              <option value ="1">Student</option>
              <option value ="2">Full Time Job</option>
              <option value ="3">Full Time Learner</option>
              <option value ="4">Prefer not to say</option>
              <option value ="5">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label>
            <input id="100" type="radio" name="recommend" class ="inline" value="100" />Defintely
            <input id="50" type="radio" name="recommend" class="inline" value="50"/>Maybe
            <input id="25" type="radio" name="recommend" class ="inline" value="25"/>Not Sure
            </label>
        </fieldset>
        <fieldset>
          <label for="fav">What is your favorite feature of freeCodeCamp?
            <select id="fav" name="fav">
              <option value ="" disabled selected>Select an option</option>
              <option value ="6">Challenges</option>
              <option value ="7">Projects </option>
              <option value ="8">Community</option>
              <option value = "9"> Open Source</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>What would you like to see improved? (check all that apply)</legend>
          <label for="front" ><input id="front" name="front" type="checkbox" class ="inline" value="Front-end Projects"> Front-end Projects</label>
          <label for="back"><input id="back" name="back" type="checkbox" class ="inline" value="Back-end Projects"> Back-end Projects</label>
          <label for="data"><input id="data" name="data" type="checkbox" class ="inline" value="Data Visualization"> Data Visualization</label>
          <label for="Challenges"><input id="Challenges" name="Challenges" type="checkbox" class ="inline" value="Challenges">Challenges </label>
          <label for="Source"><input id="Source" name="Source" type="checkbox" class ="inline" value="Open Source Community">Open Source Community </label>
          <label for="Gitter"><input id="Gitter" name="Gitter" type="checkbox" class ="inline" value="Gitter help rooms">Gitter help rooms</label>
          <label for="Videos"><input id="Videos" name="Videos" type="checkbox" class ="inline" value=" Videos">Videos </label>
          <label for="Meetups"><input id="Meetups" name="Meetups" type="checkbox" class ="inline" value="city meetups">City Meetups </label>
          <label for="Wiki"><input id="Wiki" name="Wiki" type="checkbox" class ="inline" value="wiki">Wiki </label>
          <label for="Forum"><input id="Forum" name="Forum" type="checkbox" class ="inline" value="form">Forum </label>
          <label for="add"><input id="add" name="add" type="checkbox" class ="inline" value="Additional courses">Additional Courses</label>

          <label for ="comments">Any comments or suggestions?
            <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here"></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Submit"/>
      </form>
    </div>
  </body>
</html>
